<mat-toolbar>
    {{city?.name}} - {{city?.dt * 1000 | date:'fullDate'}}
  </mat-toolbar>
<mat-card>
  <mat-card-content *ngFor="let weather of city?.weather">
    <p>{{weather.main}} - <i class="wi wi-icon-{{weather.id}}"></i></p>
    <p>{{weather.description}}</p>
    <p>{{weather.icon}}</p>
  </mat-card-content>
</mat-card>
