<mat-toolbar>
  <strong>{{city?.name}} - </strong> <span> {{city?.dt * 1000 | date:'EEEE, MMMM d, y, h:mm a'}}</span>
</mat-toolbar>
<mat-card>
  <p>Humidity : {{city?.main.humidity}}</p>
  <mat-card-content *ngFor="let weather of city?.weather">
    <p><strong>{{weather.main}} - </strong><i class="wi wi-icon-{{weather.id}}"></i> - {{weather.description}}</p>
    <p>Temp : {{city.main.temp - 273.15 | number}} Â°C</p>
  </mat-card-content>
</mat-card>
